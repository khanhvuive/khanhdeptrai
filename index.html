<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
overflow:hidden;
background:radial-gradient(circle,#ff1a1a,#7a0000);
font-family:sans-serif;
text-align:center;
color:white;
}

/* ===== TITLE ===== */
h1{
margin-top:30px;
font-size:38px;
text-shadow:0 0 20px gold;
}

/* ===== 3D ENVELOPE ===== */
.scene{
width:220px;
height:300px;
margin:60px auto;
perspective:1000px;
cursor:pointer;
}

.envelope{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
transition:1s;
}

.envelope.open{
transform:rotateX(180deg);
}

.front, .back{
position:absolute;
width:100%;
height:100%;
border-radius:15px;
backface-visibility:hidden;
}

.front{
background:linear-gradient(#d40000,#ff0000);
box-shadow:0 0 30px gold;
display:flex;
align-items:center;
justify-content:center;
font-size:50px;
}

.back{
background:#aa0000;
transform:rotateX(180deg);
}

/* ===== MONEY CARD ===== */
.money{
display:none;
margin-top:20px;
}

.note{
width:350px;
height:150px;
margin:20px auto;
border-radius:15px;
position:relative;
color:white;
font-weight:bold;
font-size:28px;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 0 30px black;
animation:slide 1s ease forwards;
}

.note:before{
content:"VIá»†T NAM";
position:absolute;
top:10px;
left:15px;
font-size:14px;
opacity:0.7;
}

.note:after{
content:"CHÃšC Má»ªNG NÄ‚M Má»šI";
position:absolute;
bottom:10px;
right:15px;
font-size:12px;
opacity:0.7;
}

@keyframes slide{
from{transform:translateY(120px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

/* ===== FLASH ===== */
.flash{
animation:flash 0.4s alternate 6;
}
@keyframes flash{
from{background:#7a0000;}
to{background:gold;}
}

/* ===== FIREWORK ===== */
.firework{
position:absolute;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}
@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

/* ===== HISTORY ===== */
.history{
position:fixed;
right:10px;
top:10px;
background:rgba(0,0,0,0.4);
padding:15px;
border-radius:10px;
font-size:14px;
max-height:250px;
overflow:auto;
}
.history h3{
margin:0 0 5px 0;
color:gold;
}

/* ===== FLOWERS ===== */
.flower{
position:absolute;
font-size:20px;
animation:fall linear infinite;
}
@keyframes fall{
from{transform:translateY(-10vh);}
to{transform:translateY(110vh);}
}
</style>
</head>
<body>

<h1>ðŸ§§ LÃŒ XÃŒ Táº¾T PRO ðŸ§§</h1>

<div class="scene" onclick="openEnvelope()">
<div class="envelope" id="env">
<div class="front">ðŸ§§</div>
<div class="back"></div>
</div>
</div>

<div class="money" id="moneyArea"></div>

<div class="history">
<h3>ðŸ’° Lá»‹ch sá»­</h3>
<div id="historyList"></div>
</div>

<script>
let opened=false;

function getRandomMoney(){
let r=Math.random()*100;
if(r<30) return 1000;
else if(r<50) return 2000;
else if(r<70) return 5000;
else if(r<85) return 10000;
else if(r<95) return 20000;
else return 30000;
}

function openEnvelope(){
if(opened) return;
opened=true;

document.getElementById("env").classList.add("open");

let area=document.getElementById("moneyArea");
area.style.display="block";

let spinTime=2000;
let start=Date.now();

let spin=setInterval(()=>{
let fake=[1000,2000,5000,10000,20000,30000];
let randomFake=fake[Math.floor(Math.random()*fake.length)];
area.innerHTML="<div class='note' style='background:#444'>ðŸŽ° "+randomFake.toLocaleString()+" VND</div>";
if(Date.now()-start>spinTime){
clearInterval(spin);
showMoney();
}
},100);
}

function showMoney(){
let value=getRandomMoney();
let area=document.getElementById("moneyArea");

let colors={
1000:"#6a5acd",
2000:"#2e8b57",
5000:"#1e90ff",
10000:"#8b0000",
20000:"#006400",
30000:"#b8860b"
};

area.innerHTML="<div class='note' style='background:"+colors[value]+"'>ðŸ’µ "+value.toLocaleString()+" VND</div>";

if(value>=20000){
document.body.classList.add("flash");
}

if(value==30000){
launchFireworks(80);
}else{
launchFireworks(40);
}

saveHistory(value);
}

function launchFireworks(power){
for(let i=0;i<power;i++){
let fw=document.createElement("div");
fw.className="firework";
fw.style.background=`hsl(${Math.random()*360},100%,50%)`;
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*50+"vh";
fw.style.setProperty("--x",(Math.random()*400-200)+"px");
fw.style.setProperty("--y",(Math.random()*400-200)+"px");
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

function saveHistory(value){
let history=JSON.parse(localStorage.getItem("lixiHistory"))||[];
history.unshift(value);
localStorage.setItem("lixiHistory",JSON.stringify(history));
renderHistory();
}

function renderHistory(){
let history=JSON.parse(localStorage.getItem("lixiHistory"))||[];
let html="";
history.slice(0,10).forEach(v=>{
html+="<div>"+v.toLocaleString()+" VND</div>";
});
document.getElementById("historyList").innerHTML=html;
}

renderHistory();

function createFlowers(){
let flower=document.createElement("div");
flower.className="flower";
flower.innerHTML=Math.random()>0.5?"ðŸŒ¸":"ðŸŒ¼";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(flower);
setTimeout(()=>flower.remove(),10000);
}
setInterval(createFlowers,500);

</script>
</body>
</html>
